<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Idle Resource Game</h1>
        <p>Resources: <span id="resource-count">0</span></p>
        <button id="manual-button">Generate Resource</button>
        <p>Resources per second: <span id="resource-per-second">0</span></p>

        <h2>Upgrades</h2>
        <button id="upgrade-button">Buy Upgrade (Cost: 10 Resources)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
